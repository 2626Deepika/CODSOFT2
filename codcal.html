<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="codcal.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<head>

<body>
    <div class="container">
        <h1>calculator</h1>
        <form action="" name="calculator">
            <input type="text" name="display" style="width:330px;height:70px;"><br />
            <input class="btn" type="button" value="DEL" onclick="calculator.display.value= calculator.display.value.toString().slice(0,-1)">
            <input class="btn" type="button" value="AC" onclick="calculator.display.value =' '">
            <input class="btn" type="button" value="." onclick="calculator.display.value +='.'">
            <input class="btn" type="button" value="%" onclick="calculator.display.value +='%'"><br />
            <input class="btn" type="button" value="0" onclick="calculator.display.value +='0'">
            <input class="btn" type="button" value="1" onclick="calculator.display.value +='1'">
            <input class="btn" type="button" value="2" onclick="calculator.display.value +='2'">
            <input class="btn" type="button" value="+" onclick="calculator.display.value +='+'"><br />
            <input class="btn" type="button" value="3" onclick="calculator.display.value +='3'">
            <input class="btn" type="button" value="4" onclick="calculator.display.value +='4'">
            <input class="btn" type="button" value="5" onclick="calculator.display.value +='5'">
            <input class="btn" type="button" value="-" onclick="calculator.display.value +='-'"><br />
            <input class="btn" type="button" value="6" onclick="calculator.display.value +='6'">
            <input class="btn" type="button" value="7" onclick="calculator.display.value +='7'">
            <input class="btn" type="button" value="8" onclick="calculator.display.value +='8'">
            <input class="btn" type="button" value="*" onclick="calculator.display.value +='*'"><br />
            <input class="btn" type="button" value="9" onclick="calculator.display.value +='9'">
            <input class="btn" type="button" value="00" onclick="calculator.display.value+='00'">
            <input class="btn" type="button" value="=" onclick="calculator.display.value =eval(calculator.display.value)">
            <input class="btn" type="button" value="&#247" onclick="calculator.display.value +='/'">

        </form>
    </div>
</body>
